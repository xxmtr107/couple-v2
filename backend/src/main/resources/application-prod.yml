spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: ${JWT_EXPIRATION:86400000}
  upload:
    dir: ${UPLOAD_DIR:/var/anniversary/uploads}
  cors:
    allowed-origins: ${CORS_ORIGINS}

logging:
  level:
    root: WARN
    com.couple.anniversary: INFO
