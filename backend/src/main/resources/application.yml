spring:
  application:
    name: anniversary-backend
  datasource:
    url: jdbc:mysql://localhost:3307/anniversary_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-change-it-and-make-it-long-enough-for-hs256}
    expiration-ms: ${JWT_EXPIRATION:86400000}
  upload:
    dir: ${UPLOAD_DIR:C:/anniversary_uploads}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  swagger:
    server-url: ${SWAGGER_SERVER_URL:https://couple-v2.onrender.com}

# Swagger / OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: false

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    root: INFO
    com.couple.anniversary: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
